<html>

<head>
    <title>CSSp Playground</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.css" />
    <link rel="stylesheet" href="https://codemirror.net/theme/blackboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/mode/javascript/javascript.min.js"></script>
    <script src="./cssp.js"></script>
    <style>
        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        body {
            color: #606c76;
            font-family: 'Roboto', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 1.6em;
            font-weight: 300;
            letter-spacing: .01em;
            line-height: 1.6;
        }

        .title {
            padding: 0 1.0rem;
        }

        .dark {
            background-color: #0c1021;
        }

        .h-100 {
            height: 100%;
        }

        .h-50 {
            height: 50%;
        }

        .w-50 {
            flex: 0 0 50%;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .grow {
            flex-grow: 1;
        }

        .row {
            display: flex;
            width: 100%;
        }

        .CodeMirror {
            height: 100%;
        }

        #code {
            overflow: auto;
        }

        #result {
            white-space: pre;
        }
    </style>
</head>

<body>
    <div class="row h-100">
        <div class="column w-50 h-100">
            <div class="title dark">CSS</div>
            <div id="code" class="grow"></div>
        </div>
        <div class="column w-50 h-100n" style="overflow: auto;">
            <div class="row column h-50">
                <div class="title">Result</div>
                <div id="result" class="grow">

                </div>
            </div>
            <div class="row column h-50">
                <div class="title">JS Output</div>
                <div id="js-code" class="grow"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
